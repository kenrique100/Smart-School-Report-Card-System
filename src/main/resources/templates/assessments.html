<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Assessment - Student Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-blue-800 text-white min-h-screen">
        <div class="p-4">
            <h1 class="text-xl font-bold">School Management</h1>
            <p class="text-blue-200 text-sm mt-1">Comprehensive System</p>
        </div>
        <nav class="mt-6">
            <a th:href="@{/dashboard}" class="block py-2 px-4 bg-blue-700">
                <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
            </a>
            <a th:href="@{/students}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-users mr-2"></i>Students
            </a>
            <a th:href="@{/teachers}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-chalkboard-teacher mr-2"></i>Teachers
            </a>
            <a th:href="@{/subjects}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-book mr-2"></i>Subjects
            </a>
            <a th:href="@{/classroom}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-school mr-2"></i>Classrooms
            </a>
            <a th:href="@{/assessments/entry}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-edit mr-2"></i>Enter Assessments
            </a>
            <a th:href="@{/reports/select}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-chart-pie mr-2"></i>Reports
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1">
        <!-- Header -->
        <div class="bg-white shadow">
            <div class="px-6 py-4">
                <h1 class="text-2xl font-bold text-gray-800">Enter Assessment</h1>
            </div>
        </div>

        <main class="p-6">
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
                <h1 class="text-3xl font-semibold text-center text-blue-600 mb-8">Enter Assessment</h1>

                <form th:action="@{/assessments/save}" th:object="${assessment}" method="post" class="space-y-5">
                    <!-- Student -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Student</label>
                        <select th:field="*{student.id}" required
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                            <option value="" disabled selected>Select student</option>
                            <option th:each="s : ${students}"
                                    th:value="${s.id}"
                                    th:text="${s.firstName + ' ' + s.lastName + ' (' + s.studentId + ')'}"></option>
                        </select>
                    </div>

                    <!-- Subject -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Subject</label>
                        <select th:field="*{subject.id}" required
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                            <option value="" disabled selected>Select subject</option>
                            <option th:each="sub : ${subjects}"
                                    th:value="${sub.id}"
                                    th:text="${sub.name + ' (Coeff: ' + sub.coefficient + ')'}"></option>
                        </select>
                    </div>

                    <!-- Term -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Term</label>
                        <select th:field="*{term}" required
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                            <option value="1">Term 1</option>
                            <option value="2">Term 2</option>
                            <option value="3">Term 3</option>
                        </select>
                    </div>

                    <!-- Type -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Type</label>
                        <select th:field="*{type}" required
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                            <option value="Assessment1">Assessment 1</option>
                            <option value="Assessment2">Assessment 2</option>
                            <option value="Exam">Exam</option>
                        </select>
                    </div>

                    <!-- Score -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Score (0–20)</label>
                        <input type="number" th:field="*{score}" min="0" max="20" step="0.01" required
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                    </div>

                    <p class="text-sm text-gray-500">
                        Term Average:
                        <span id="term-average" class="font-semibold text-blue-600">0</span>
                    </p>

                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Save Assessment
                    </button>
                </form>

                <a th:href="@{/dashboard}" class="block text-center mt-6 text-blue-600 hover:underline">
                    ← Back to Dashboard
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t mt-8">
            <div class="px-6 py-4 text-center text-gray-600">
                <p>Copyright © 2024. All rights reserved.</p>
            </div>
        </footer>
    </div>
</div>

<script>
    // Optional: simple average calculator if you want instant feedback
    const scoreInput = document.querySelector('input[name="score"]');
    const termAverage = document.getElementById('term-average');
    if (scoreInput && termAverage) {
        scoreInput.addEventListener('input', () => {
            const val = parseFloat(scoreInput.value || 0);
            termAverage.textContent = val.toFixed(2);
        });
    }
</script>
</body>
</html>
