<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="container mt-4">
    <div class="max-w-2xl mx-auto bg-white shadow rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-blue-700 mb-6">Edit Student</h2>
        <form th:action="@{/students/update}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{studentId}"/>
            <input type="hidden" th:field="*{rollNumber}"/>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                           th:field="*{firstName}" required>
                </div>
                <div>
                    <label class="block font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                           th:field="*{lastName}" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="block font-medium text-gray-700 mb-1">Email</label>
                <input type="email" class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       th:field="*{email}">
            </div>

            <div class="mb-4">
                <label class="block font-medium text-gray-700 mb-1">Class</label>
                <select class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                        th:field="*{classRoom.id}">
                    <option value="">Select Class</option>
                    <option th:each="cls : ${classes}"
                            th:value="${cls.id}"
                            th:text="${cls.name}"
                            th:selected="${student.classRoom != null && student.classRoom.id == cls.id}">
                    </option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block font-medium text-gray-700 mb-1">Department</label>
                <select class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                        th:field="*{department.id}">
                    <option value="">Select Department</option>
                    <option th:each="dept : ${departments}"
                            th:value="${dept.id}"
                            th:text="${dept.name}"
                            th:selected="${student.department != null && student.department.id == dept.id}">
                    </option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block font-medium text-gray-700 mb-1">Gender</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" th:field="*{gender}" value="Male" class="form-radio text-blue-600">
                        <span class="ml-2">Male</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" th:field="*{gender}" value="Female" class="form-radio text-blue-600">
                        <span class="ml-2">Female</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="block font-medium text-gray-700 mb-1">Date of Birth</label>
                <input type="date" class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       th:field="*{dateOfBirth}">
            </div>

            <div class="mb-4">
                <label class="block font-medium text-gray-700 mb-1">Address</label>
                <textarea class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                          th:field="*{address}" rows="3"></textarea>
            </div>

            <div class="flex justify-between mt-6">
                <a th:href="@{/students}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 no-underline">Cancel</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Update Student</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
