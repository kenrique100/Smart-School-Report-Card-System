<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exam Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Exam Results</h2>
    <a th:href="@{/exams/results/add}" class="btn btn-primary mb-3">Add Exam Result</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Student</th>
            <th>Exam</th>
            <th>Marks Obtained</th>
            <th>Grade</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${examResults}">
            <td th:text="${result.student?.firstName + ' ' + result.student?.lastName}"></td>
            <td th:text="${result.exam?.name}"></td>
            <td th:text="${result.marksObtained}"></td>
            <td th:text="${result.grade}"></td>
            <td>
                <!-- Add actions if needed -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
