<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Teacher</h2>
    <form th:action="@{/teachers/update}" th:object="${teacher}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" th:field="*{gender}">
                <option value="">Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" class="form-control" th:field="*{contact}">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" th:field="*{address}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Skills</label>
            <input type="text" class="form-control" th:field="*{skills}"
                   placeholder="Enter skills separated by commas (e.g., Science,Mathematics)">
        </div>
        <button type="submit" class="btn btn-primary">Update Teacher</button>
        <a th:href="@{/teachers}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
