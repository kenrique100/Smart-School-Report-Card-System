<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Notice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Notice</h2>
    <form th:action="@{/notices/update}" th:object="${notice}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" th:field="*{content}" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Teacher</label>
            <select class="form-control" th:field="*{teacher}">
                <option th:each="teacher : ${teachers}"
                        th:value="${teacher.id}"
                        th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Notice</button>
        <a th:href="@{/notices}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
