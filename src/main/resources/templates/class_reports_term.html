<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Class Report - ' + ${classRoom.name} + ' Term ' + ${term}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="'Class Report - ' + ${classRoom.name} + ' Term ' + ${term}"></h1>
<div th:each="report : ${reports}">
    <h2 th:text="${report.student.fullName}"></h2>
    <table border="1">
        <thead>
        <tr>
            <th>Subject</th>
            <th>Coeff</th>
            <th>Assessment1</th>
            <th>Assessment2</th>
            <th>Exam</th>
            <th>Average</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${report.subjectReports}">
            <td th:text="${s.subjectName}"></td>
            <td th:text="${s.coefficient}"></td>
            <td th:text="${s.assessment1 != null ? s.assessment1 : '-'}"></td>
            <td th:text="${s.assessment2 != null ? s.assessment2 : '-'}"></td>
            <td th:text="${s.exam != null ? s.exam : '-'}"></td>
            <td th:text="${s.subjectAverage}"></td>
            <td th:text="${s.letterGrade}"></td>
        </tr>
        </tbody>
    </table>
    <p>Term Average: <span th:text="${report.termAverage}"></span></p>
    <p>Rank in Class: <span th:text="${report.rankInClass}"></span></p>
    <p>Remarks: <span th:text="${report.remarks}"></span></p>
    <hr>
</div>
<button onclick="window.print()">Print Class Reports</button>
<a th:href="@{/}">Home</a>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
