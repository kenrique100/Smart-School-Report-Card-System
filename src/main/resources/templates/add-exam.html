<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add Exam</h2>
    <form th:action="@{/exams/add}" th:object="${exam}" method="post">
        <div class="mb-3">
            <label class="form-label">Exam Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Exam Date</label>
            <input type="date" class="form-control" th:field="*{examDate}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Subject</label>
            <select class="form-control" th:field="*{subject}">
                <option th:each="subject : ${subjects}"
                        th:value="${subject.id}"
                        th:text="${subject.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Class</label>
            <select class="form-control" th:field="*{classRoom}">
                <option th:each="classRoom : ${classRooms}"
                        th:value="${classRoom.id}"
                        th:text="${classRoom.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Total Marks</label>
            <input type="number" class="form-control" th:field="*{totalMarks}">
        </div>
        <button type="submit" class="btn btn-primary">Add Exam</button>
        <a th:href="@{/exams}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
