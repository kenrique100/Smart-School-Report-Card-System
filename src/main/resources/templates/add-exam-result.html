<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Exam Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add Exam Result</h2>
    <form th:action="@{/exams/results/add}" th:object="${examResult}" method="post">
        <div class="mb-3">
            <label class="form-label">Student</label>
            <select class="form-control" th:field="*{student}">
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.firstName + ' ' + student.lastName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Exam</label>
            <select class="form-control" th:field="*{exam}">
                <option th:each="exam : ${exams}"
                        th:value="${exam.id}"
                        th:text="${exam.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Marks</label>
            <input type="number" class="form-control" th:field="*{marks}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Grade</label>
            <input type="text" class="form-control" th:field="*{grade}">
        </div>
        <div class="mb-3">
            <label class="form-label">Term</label>
            <input type="number" class="form-control" th:field="*{term}" min="1" max="3">
        </div>
        <button type="submit" class="btn btn-primary">Add Result</button>
        <a th:href="@{/exams/results}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
