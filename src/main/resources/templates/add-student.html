<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="text-3xl font-bold text-blue-700 mb-6">Student Management</h1>

            <!-- Add Student Form -->
            <div class="card mb-4">
                <div class="card-header bg-blue-600 text-white">
                    <h5 class="mb-0">Add New Student</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/students/add}" th:object="${student}" method="post" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Class</label>
                            <select class="form-control" th:field="*{classRoom.id}" required>
                                <option value="">Select Class</option>
                                <option th:each="c : ${classes}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Department</label>
                            <select class="form-control" th:field="*{department.id}">
                                <option value="">Select Department</option>
                                <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Add Student</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Students List -->
            <div class="card">
                <div class="card-header bg-green-600 text-white">
                    <h5 class="mb-0">Students List</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Roll Number</th>
                                <th>Class</th>
                                <th>Department</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.studentId}"></td>
                                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                                <td th:text="${student.rollNumber}"></td>
                                <td th:text="${student.classRoom?.name}"></td>
                                <td th:text="${student.department?.name}"></td>
                                <td th:text="${student.email}"></td>
                                <td>
                                    <a th:href="@{/students/edit/{id}(id=${student.id})}"
                                       class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{/students/delete/{id}(id=${student.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
