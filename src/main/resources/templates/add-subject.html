<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Subject</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Add Subject</h1>
<form th:action="@{/subjects/add}" th:object="${subject}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>
    <label>Coefficient:</label>
    <input type="number" th:field="*{coefficient}" value="1" min="1" required><br>
    <button type="submit">Save</button>
</form>
<a th:href="@{/subjects}">Back to Subjects</a>
</body>
</html>
