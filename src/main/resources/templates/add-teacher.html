<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher - Student Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-blue-800 text-white min-h-screen">
        <div class="p-4">
            <h1 class="text-xl font-bold">Student Management</h1>
        </div>
        <nav class="mt-6">
            <a th:href="@{/dashboard}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
            </a>
            <a th:href="@{/students}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-users mr-2"></i>Students
            </a>
            <a th:href="@{/teachers}" class="block py-2 px-4 bg-blue-700">
                <i class="fas fa-chalkboard-teacher mr-2"></i>Teachers
            </a>
            <a th:href="@{/subjects}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-book mr-2"></i>Subjects
            </a>
            <a th:href="@{/exams}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-file-alt mr-2"></i>Exams
            </a>
            <a th:href="@{/exams/results}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-chart-bar mr-2"></i>Exam Results
            </a>
            <a th:href="@{/attendance}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-calendar-check mr-2"></i>Attendance
            </a>
            <a th:href="@{/notices}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-bullhorn mr-2"></i>Notices
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1">
        <!-- Header -->
        <div class="bg-white shadow">
            <div class="px-6 py-4">
                <h1 class="text-2xl font-bold text-gray-800">Add New Teacher</h1>
            </div>
        </div>

        <main class="p-6">
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-8">
                <form th:action="@{/teachers/add}" th:object="${teacher}" method="post" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Teacher ID</label>
                        <input type="text" th:field="*{teacherId}"
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter Teacher ID No">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" th:field="*{firstName}" required
                                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Enter Teacher First Name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" th:field="*{lastName}" required
                                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Enter Teacher Last Name">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                        <input type="date" th:field="*{dateOfBirth}"
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                        <div class="flex space-x-6">
                            <label class="inline-flex items-center">
                                <input type="radio" th:field="*{gender}" value="Male" class="form-radio text-blue-600">
                                <span class="ml-2">Male</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" th:field="*{gender}" value="Female" class="form-radio text-blue-600">
                                <span class="ml-2">Female</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" th:field="*{email}"
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter Teacher email">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                        <textarea th:field="*{address}"
                                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                                  placeholder="Enter Teacher address" rows="3"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contact</label>
                        <input type="text" th:field="*{contact}"
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter Teacher Contact No">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Skills</label>
                        <textarea th:field="*{skills}"
                                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                                  placeholder="Enter teacher skills (comma separated)" rows="3"></textarea>
                    </div>

                    <div class="flex justify-between pt-4">
                        <a th:href="@{/teachers}" class="text-blue-600 hover:underline flex items-center">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Teachers
                        </a>
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                            Add Teacher
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t mt-8">
            <div class="px-6 py-4 text-center text-gray-600">
                <p>Copyright Â© 2024. All rights reserved.</p>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
