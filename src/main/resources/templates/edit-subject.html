<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Subject</h2>
    <form th:action="@{/subjects/update}" th:object="${subject}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Subject Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Coefficient</label>
            <input type="number" class="form-control" th:field="*{coefficient}" min="1" max="10" required>
            <div class="form-text">Weight of the subject for weighted average calculations</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <select class="form-control" th:field="*{department}">
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Subject</button>
        <a th:href="@{/subjects}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
