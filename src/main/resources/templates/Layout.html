<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Student Management'">Student Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<!-- Sidebar -->
<div class="flex">
    <div class="w-64 bg-blue-800 text-white min-h-screen">
        <div class="p-4">
            <h1 class="text-xl font-bold">Student Management</h1>
        </div>
        <nav class="mt-6">
            <a th:href="@{/dashboard}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
            </a>
            <a th:href="@{/students}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-users mr-2"></i>Students
            </a>
            <a th:href="@{/teachers}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-chalkboard-teacher mr-2"></i>Teachers
            </a>
            <a th:href="@{/subjects}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-book mr-2"></i>Subjects
            </a>
            <a th:href="@{/exams}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-file-alt mr-2"></i>Exams
            </a>
            <a th:href="@{/exams/results}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-chart-bar mr-2"></i>Exam Results
            </a>
            <a th:href="@{/attendance}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-calendar-check mr-2"></i>Attendance
            </a>
            <a th:href="@{/notices}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-bullhorn mr-2"></i>Notices
            </a>
            <a th:href="@{/assessments/entry}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-edit mr-2"></i>Enter Assessments
            </a>
            <a th:href="@{/reports/select}" class="block py-2 px-4 hover:bg-blue-700">
                <i class="fas fa-chart-pie mr-2"></i>Reports
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1">
        <div class="bg-white shadow">
            <div class="px-6 py-4">
                <h1 class="text-2xl font-bold text-gray-800" th:text="${title}">Dashboard</h1>
            </div>
        </div>

        <main class="p-6">
            <div th:replace="${content}"></div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t mt-8">
            <div class="px-6 py-4 text-center text-gray-600">
                <p>Copyright Â© 2024. All rights reserved.</p>
            </div>
        </footer>
    </div>
</div>

<script th:src="@{/js/index.js}"></script>
</body>
</html>
