spring.application.name=Smart School Report Card System
# Server port
server.port=8080

# H2 file-based DB - FIXED CONFIGURATION
spring.datasource.url=jdbc:h2:file:./data/reportdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=akentech
spring.datasource.password=Bundes9898

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Thymeleaf
spring.thymeleaf.cache=false

# Logging level
logging.level.com.akentech.schoolreport=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.main.banner-mode=off