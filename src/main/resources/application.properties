spring.application.name=Smart School Report Card System
# Server port
server.port=8080

# H2 file-based DB
spring.datasource.url=jdbc:h2:file:./data/reportdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false

# Logging level
logging.level.com.akentech.schoolreport=INFO
