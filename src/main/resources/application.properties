spring.application.name=Smart School Report Card System
server.port=8080

# ===============================
# Database Configuration - MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/smart_school_report?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=akentech
spring.datasource.password=Bundes9898!

# ===============================
# Hibernate / JPA Settings
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# IMPORTANT: Disable foreign key checks during schema creation
# spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.script.append=false

# ===============================
# Thymeleaf
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===============================
# Logging
# ===============================
logging.level.com.akentech.schoolreport=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.main.banner-mode=off

# ===============================
# Web Resources
# ===============================
spring.web.resources.add-mappings=false

# Disable FAIL_ON_EMPTY_BEANS globally
spring.jackson.serialization.fail-on-empty-beans=false

# Enable pretty print for debugging
spring.jackson.serialization.indent-output=true

# application.properties
spring.main.allow-circular-references=true
spring.jpa.open-in-view=false

# Logging for debugging
logging.level.com.akentech.schoolreport.repository=DEBUG
logging.level.com.akentech.schoolreport.service=DEBUG
